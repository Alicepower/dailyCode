<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种按钮样式</title>
    <style>
        * {padding: 0;margin: 0;}
        .cir {background: #f68829;width: 570px;height: 216px;padding: 25px;border-radius: 100px;position: absolute;margin-top: 100px;left: 20%}
        .ban {border-radius: 100px 0 0 100px;text-align: right;background: white;width: 300px;height: 200px;float: left;}
        .ban p:first-child {color: #f68829;font-size: 26px;margin-right: 80px;padding-top: 20px;}
        .ban p:last-child {color: #f68829;font-size: 20px;margin-right: 20px;margin-top: 30px;}
        .time {display: inline-block;color: white;float: left;font-size: 30px}
        .time p {margin-top: 60px;margin-left: 50px;}

        .btnstyle{width: 100px;height: 50px;background: #f68829;border-radius: 15px;text-align: center;color: white;line-height: 50px;font-size: 16px;margin-top: 50px;margin-left: 50px;box-shadow: 10px 10px 5px #f6a017;}
        .btnstyle02{width: 200px;height: 50px;background: #f68829;border-radius: 30px;text-align: center;color: white;line-height: 50px;font-size: 20px;margin-top: 50px;margin-left: 50px}
        .btnstyle03{width: 200px;height: 50px;background: #f68829;border-radius: 30px;text-align: center;color: white;line-height: 50px;font-size: 20px;margin-top: 50px;margin-left: 50px;border-bottom-right-radius: 4px;border-bottom-left-radius: 4px}
        .btnstyle04{width: 200px;height: 50px;background: #f68829;border-radius: 30px;text-align: center;color: white;line-height: 50px;font-size: 20px;margin-top: 50px;margin-left: 50px;border-top-right-radius: 4px;border-top-left-radius: 4px}
        .btnstyle05{width: 200px;height: 50px;background: #f68829;text-align: center;color: white;line-height: 50px;font-size: 20px;margin-top: 50px;margin-left: 50px;border-bottom-left-radius: 20px;border-top-right-radius: 20px;}
        .btnstyle06{width: 200px;height: 50px;background: #f68829;text-align: center;color: white;line-height: 50px;font-size: 20px;margin-top: 50px;margin-left: 50px;border-top-left-radius: 20px;border-bottom-right-radius: 20px;}
    </style>
</head>
<body >
<div class="cir" >
    <div class="ban">
        <p>琉璃子</p>
        <p>一名风一样的程序媛 <br>
            [喜欢分享] [喜欢记录 ]<br>
            [关注自我成长 旅行 和美食]<br></p>
    </div>
    <div class="time">
        <p>2018/04/10</p>
    </div>

</div>
<div class="btnstyle">琉璃子</div>
<div class="btnstyle02">琉璃子</div>
<div class="btnstyle03">琉璃子</div>
<div class="btnstyle04">琉璃子</div>
<div class="btnstyle05">琉璃子</div>
<div class="btnstyle06">琉璃子</div>



</body>
</html>
